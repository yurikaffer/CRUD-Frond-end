<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <title>CRUD Básico</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" class="box">
  </head>

  <body>
    <form id="formUsuario" class="box">
        <h1>Cadastro de Usuários</h1>
        <div>
            <input id="nome" type="text" name="nome" value="nome" onFocus="field_focus(this, 'nome');" onblur="field_blur(this, 'nome');" class="nome" />
        </div>
        <div class="senha">
            <input id="senha"type="password" name="senha" value="senha" onFocus="field_focus(this, 'senha');" onblur="field_blur(this, 'senha');" class="nome" />
        </div>
        <div class="button" id="cadastrar">
            <button class="btn" type="button" onclick="cadastrarUsuario()">Cadastrar</button>
        </div>
    </form>
  </body>

  <script src="script.js"></script>
  
</html>
